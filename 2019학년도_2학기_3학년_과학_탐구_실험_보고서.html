    function R(mod,x,y,num){
      var canvas = document.getElementById(mod);
      if(canvas.getContext){
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x-3, y+5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x-3, y+5);
        ctx.lineTo(x-6, y-5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x-6, y-5);
        ctx.lineTo(x-9, y+5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x-9, y+5);
        ctx.lineTo(x-12, y-5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x-12, y-5);
        ctx.lineTo(x-15, y+5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x-15, y+5);
        ctx.lineTo(x-18, y-5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x-18, y-5);
        ctx.lineTo(x-21, y+5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x-21, y+5);
        ctx.lineTo(x-24, y-5);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x-24, y-5);
        ctx.lineTo(x-27, y);
        ctx.stroke();
        ctx.lineWidth = 1;
        ctx.textAlign = "middle";
        ctx.font = "13px Arial";
        if(num==1){
          ctx.fillText("R₁", x-17, y-10);
        }else if (num==2){
          ctx.fillText("R₂", x-17, y-10);
        }
        ctx.font = "15px Arial";
      }
    }
    function black_arrow(mod,x1,y1,x2,y2){
      var canvas = document.getElementById(mod);
      if(canvas.getContext){
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.stroke();
        if (x1<x2) {
          ctx.beginPath();
          ctx.moveTo(x2-2,y2-2);
          ctx.lineTo(x2-2,y2+2);
          ctx.lineTo(x2,y2);
          ctx.fill()
          ctx.stroke();
        }else{
          ctx.beginPath();
          ctx.moveTo(x2+2,y2-2);
          ctx.lineTo(x2+2,y2+2);
          ctx.lineTo(x2,y2);
          ctx.fill()
          ctx.stroke();
        }
      }
    }
    function red_arrow(mod,x1,y1,x2,y2,x3,y3){
      var canvas = document.getElementById(mod);
      if(canvas.getContext){
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.strokeStyle = '#ff0000';
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x2,y2);
        ctx.lineTo(x3,y3);
        ctx.stroke();
        ctx.lineWidth = 1;
        if (x2<x3 && y2==y3) {
          ctx.beginPath();
          ctx.moveTo(x3-4,y3-4);
          ctx.lineTo(x3-4,y3+4);
          ctx.lineTo(x3,y3);

        }else if (x2>x3 && y2==y3){

          ctx.lineTo(x3+4,y3+4);
          ctx.lineTo(x3,y3);
          ctx.fill()
          ctx.stroke();
        }else if (y2<y3 && x2==x3) {

          ctx.lineTo(x3+4,y3-4);
          ctx.lineTo(x3,y3);

          ctx.fill()

        }
        ctx.beginPath();
